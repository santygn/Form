    <div class="title">
      <h1>Formulario</h1>
    </div>
    <br />

    <div class="fade">
      <h1 class="txt">Rellena el siguiente formulario:</h1>
    </div>
    <br />

    <div class="sub-container">
      <h2 class="subtitle">
        Aquellos campos marcados en azul son obligatorios
      </h2>
    </div>
    <br />

    <form name="Desarrollo" method="post">
      <div class="contenedor">
        <div class="column">
          <label class="obli" for="text">Introduce tu nombre:</label><br />
          <input
            type="text"
            name="text"
            id="text"
            placeholder="Ejemplo: Santiago"
            required
            autofocus
            autocomplete="on"
          /><br /><br />

          <label for="prov">Escoge tu provincia: </label><br />
          <input
            type="text"
            list="provincias"
            placeholder="Ejemplo: Barcelona"
          />
          <datalist id="provincias">
            <option value="Alicante">Alicante</option>
            <option value="Granada">Granada></option>
            <option value="Islas Baleares">Islas Baleares</option>
            <option value="Madrid">Madrid</option>
            <option value="Valenncia">Valenncia</option>
            <option value="Barcelona">Barcelona</option>
          </datalist>
          <br /><br />

          <label for="number">Introduce tu edad:</label><br />
          <input
            type="number"
            name="age"
            id="number"
            value="18"
            min="0"
            max="150"
          /><br /><br />

          <label for="date">Introduce tu fecha de nacimiento:</label><br />
          <input type="date" name="date" id="date" /><br /><br />

          <label class="obli" for="mail">Introduce tu correo electrónico:</label
          ><br />
          <input
            type="email"
            name="mail"
            id="mail"
            placeholder="ejemplo@gmail.com"
            required
          /><br /><br />

          <label class="obli" for="pwd">Introduce una contraseña:</label><br />
          <input
            type="password"
            name="pwd"
            id="pwd"
            required
            pattern="(?=^\d{1})(?=.[a-z])(?=.*[A-Z]{1}).{8,}"
            title="8 o más caracteres, el primero un número y el último una mayúscula"
            placeholder="Min 8 caracteres"
          /><br /><br />
        </div>

        <div class="column">
          <label for="files">Introduce los archivos deseados:</label><br />
          <input type="file" name="files" id="files" multiple /><br /><br />

          <label for="time">Introduce la hora actual:</label><br />
          <input type="time" name="time" id="time" /><br /><br />

          <label for="tel">Introduce tu número de teléfono:</label><br />
          <input
            type="tel"
            name="tel"
            id="tel"
            placeholder="Ejemplo: +34 632813069"
          /><br /><br />

          <label for="color">Escoge tu color favorito:</label><br />
          <input
            type="color"
            name="color"
            id="color"
            value="#CA33FF"
          /><br /><br />

          <label for="month">Introduce el mes actual:</label><br />
          <input type="month" name="month" id="month" /><br /><br />

          <label for="range">Mueve la barra:</label><br />
          <input
            type="range"
            name="range"
            id="range"
            step="1"
            min="0"
            max="10"
            value="5"
          /><br /><br />
        </div>

        <div class="column">
          <label for="radio">Escoge un color:</label><br />
          <input
            class="standard"
            type="radio"
            name="radio"
            id="col"
            value="rojo"
            checked
          />
          <label style="color: red" for="col">Rojo</label><br />
          <input type="radio" name="radio" id="col" value="verde" />
          <label style="color: green" for="col">Verde</label><br />
          <input type="radio" name="radio" id="col" value="azul" />
          <label style="color: rgb(0, 81, 255)" for="col">Azul</label><br />
          <input type="radio" name="radio" id="col" value="amarillo" />
          <label style="color: yellow" for="col">Amarillo</label><br /><br />

          <label for="checkbox">Escoge tus marcas favoritas:</label><br />
          <input
            type="checkbox"
            name="LV"
            id="marcas"
            value="Louis Vouitton"
            checked
          />
          <label for="marcas">Louis Vouitton</label><br />
          <input type="checkbox" name="G" id="marcas" value="Gucci" />
          <label for="marcas">Gucci</label><br />
          <input type="checkbox" name="Dior" id="marcas" value="Dior" />
          <label for="marcas">Dior</label><br />
          <input type="checkbox" name="Palace" id="marcas" value="Palace" />
          <label for="marcas">Palace</label><br />
          <input type="checkbox" name="Sup" id="marcas" value="Supreme" />
          <label for="marcas">Supreme</label><br /><br />

          <label for="url">Introduce la url de una imagen:</label><br />
          <input type="url" name="url" id="url" />
        </div>

        <div class="column4">
          <a href="" onclick="alert('Datos enviados correctamente')">
            <input
              id="image"
              name="image"
              type="image"
              src="https://ichef.bbci.co.uk/news/640/cpsprodpb/888C/production/_128065943_gettyimages-1450389057.jpg"
              width="100%"
              height="auto"
              alt="Messi"
          /></a>

          <a href="" onclick="alert('Datos reinicados correctamente')"
            ><input type="reset" value="Reiniciar" class="btn"
          /></a>

          <a href="" onclick="alert('Datos enviados correctamente')">
            <input type="submit" class="btn" value="Enviar" />
          </a>
        </div>
      </div>
    </form>
    <br />

    </div>
